<div class="signup-container">
  <h2 class="signup-heading"><span id="Tek">TEK</span><span id="enable">enable</span> Newsletter</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label for="heardAboutUs">How did you hear about us?</label>
      <select id="heardAboutUs" formControlName="heardAboutUs" required>
        <option value="Advert">Advert</option>
        <option value="WordOfMouth">Word of Mouth</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="reason">Reason for signing up:</label>
      <textarea id="reason" formControlName="reason"></textarea>
    </div>
    <button type="submit" class="signup-btn" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
  <div *ngIf="alert" class="alert alert-{{alert.type}}" role="alert">
    {{ alert.message }}
  </div>
</div>
